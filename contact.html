      <!-- Page 2: Contact -->
      <div class="container-fluid">
        <div class="cards-header d-flex justify-content-center m-4">
            <!-- <h1 class="text-center">Contact for hiring</h1> -->
        </div>

      <div class="contact-form m-4">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputName">Name</label>
                    <input type="name" class="form-control" id="inputName" placeholder="Your company name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Fisher Ave">
                </div>
                <div class="form-group col-md-6">
                    <label for="telNumber" id="inputTelNumber">Telephone Number</label>
                    <input type="tel" class="form-control" id="telNumber">

                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Province</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>Ontario</option>
                        <option>Alberta</option>
                        <option>Quebec</option>
                        <option>British Columbia</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
                <button type="submit" class="btn btn-info btn-lg">Send Request</button>
              </form>
          </div>
      </div>
